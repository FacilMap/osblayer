	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>OpenStreetBugs example</title>
		<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
		<script type="text/javascript" src="osblayer.js"></script>
	</head>
	<body>
		<div id="map" style="position:absolute; top:0; left:0; height:100%; width:100%;"></div>
		<script type="text/javascript"> // <![CDATA[
			var map = new OpenLayers.Map("map");
			map.addLayer(new OpenLayers.Layer.OSM());
			map.setCenter(new OpenLayers.LonLat(0, 0).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject()), 2);

			var osbLayer = new OpenLayers.Layer.OpenStreetBugs("OpenStreetBugs");
			map.addLayer(osbLayer);

			var osbControl = new OpenLayers.Control.OpenStreetBugs(osbLayer);
			map.addControl(osbControl);
			osbControl.activate();
		// ]]>
		</script>
	</body>
